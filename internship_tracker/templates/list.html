<!DOCTYPE html>
<html>
<head>
    <title>Intern List - InternHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ðŸ”¥ Add this block for InternHub heading -->
<div class="container mt-4">
    <h1 class="text-center text-primary">Internship_Tracker</h1>
    <hr>
</div>
<!-- ðŸ”¥ End of heading block -->

<div class="container mt-3">
    <h2 class="mb-4">All Interns</h2>

    <a href="/add" class="btn btn-success mb-3">+ Add Intern</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Reg No</th>
                <th>Name</th>
                <th>Department</th>
                <th>Company</th>
                <th>Duration</th>
                <th>Domain</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for i in var %}
            <tr>
                <td>{{ i.regno }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.department }}</td>
                <td>{{ i.company }}</td>
                <td>{{ i.duration }}</td>
                <td>{{ i.domain }}</td>
                <td>{{ i.mail }}</td>
                <td>
                    <a href="/edit/{{ i.regno }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/delete/{{ i.regno }}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this record?');">
                        Delete
                    </a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="8" class="text-center">No intern data available.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
